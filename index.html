<head>

    <script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script>
            angular.module("myApp",[]).controller("HelloWorldController",function($scope){
                $scope.message = "Hello"
    
                $scope.firstListValues = ["FType1","FType2"]

            })

</head>
<body ng-app="myApp">
